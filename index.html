<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Django for Professionals</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" id="light-theme">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" id="dark-theme" disabled>
  <link rel="stylesheet" href="/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
        window.$docsify = {
          name: 'Django for Professionals',
          loadSidebar: true,
          subMaxLevel: 3,
          alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
          },
          plugins: [
            function(hook, vm) {
              hook.doneEach(function() {
                // Auto-add navigation buttons
                const sidebarLinks = [...document.querySelectorAll('.sidebar-nav a')];
                const currentIndex = sidebarLinks.findIndex(link => 
                  link.href === window.location.href.split('#')[0]
                );
                
                let navHTML = '<div class="nav-buttons">';
                
                // Previous button
                if (currentIndex > 0) {
                  navHTML += `<a href="${sidebarLinks[currentIndex-1].href}">← Previous</a>`;
                }
                
                // Next button
                if (currentIndex < sidebarLinks.length - 1) {
                  navHTML += `<a href="${sidebarLinks[currentIndex+1].href}">Next →</a>`;
                }
                
                navHTML += '</div>';
                document.querySelector('.content').insertAdjacentHTML('beforeend', navHTML);
              });
            }
          ]
        }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="/theme-toggle.js"></script>
</body>
</html>
